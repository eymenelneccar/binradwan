<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Burger</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Cairo) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @font-face { font-family: 'MSjawhara'; src: url('MSjawhara-Bold.ttf') format('truetype'); font-weight: 700; font-style: normal; font-display: swap; }
        body { font-family: 'Cairo', sans-serif; background-color: #ffffff; color: #111827; }
        .menu-font { font-family: 'MSjawhara', 'Cairo', sans-serif; }

        /* Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Neon Text Shadow */
        .neon-text { text-shadow: 0 0 10px rgba(255, 193, 7, 0.5); }
    </style>
</head>
<body class="pb-40">

    <!-- Header -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-5 bg-transparent">
        <div class="container mx-auto px-4 flex justify-center items-center">
            <div class="flex items-center gap-1">
                <span class="text-2xl font-black tracking-tighter text-[#111827]">CRAFTY</span>
                <span class="text-2xl font-black tracking-tighter text-[#FFA500]">BURGER</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="relative h-[40vh] w-full overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?q=80&w=2070&auto=format&fit=crop" 
                 alt="Neon Restaurant Interior" 
                 class="w-full h-full object-cover">
            
</div>

    <div id="preview-overlay" onclick="closePreview()" style="position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:95; display:none;"></div>
    <div id="preview-panel" role="dialog" aria-modal="true" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:92vw; max-width:520px; background:#fff; color:#111827; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 16px 40px rgba(0,0,0,.25); z-index:96; display:none; overflow:hidden;">
        <img id="preview-img" src="" alt="" style="width:100%; height:220px; object-fit:cover;">
        <div style="padding:14px; display:grid; gap:8px;">
            <div id="preview-title" style="font-weight:900; font-size:1.15rem;"></div>
            <div style="display:flex; align-items:center; gap:6px;"><span id="preview-price" style="color:#7A1F1F; font-weight:900; font-size:1.6rem; line-height:1;"></span><span style="color:#111827; font-size:1rem; line-height:1;">د.ع</span></div>
            <div id="preview-desc" style="font-size:.9rem; color:#4b5563;"></div>
        </div>
        <div style="display:grid; gap:8px; padding:0 14px 14px;">
            <button id="preview-add" class="w-full bg-[#7A1F1F] hover:bg-[#681919] text-white py-2 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors border border-[#7A1F1F] text-sm cursor-pointer">أضف</button>
            <button onclick="closePreview()" class="w-full bg-white text-[#111827] border border-gray-300 rounded-xl py-2 font-bold">إغلاق</button>
        </div>
    </div>
        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col justify-end items-center text-center px-4 pb-12">
            <h1 class="text-3xl md:text-5xl font-black mb-2 leading-tight">
                فن الشارع في <span class="text-[#FFC107]">كل قضمة</span>
            </h1>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="sticky top-20 z-40 bg-white pt-2 pb-4 mb-4 -mt-8">
        <div class="container mx-auto px-4 overflow-x-auto hide-scrollbar">
            <div id="categories-container" class="flex justify-center gap-4 min-w-max pb-2 pt-2">
                <!-- Categories will be injected here via JS -->
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mx-auto px-4 pb-12">
        <!-- Grid set to 2 columns on mobile (grid-cols-2) -->
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Products will be injected here via JS -->
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur border-t border-gray-900 py-4 z-40">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 font-medium text-sm mb-1">
                © 2025 جميع الحقوق محفوظة لصالح <span class="text-[#FFA500] font-bold">Graffiti Burger</span>
            </p>
            <p class="text-gray-600 text-xs font-light tracking-wide" dir="ltr">
                powered by <span class="text-gray-500 font-bold hover:text-white transition-colors cursor-default">IQR .LTD</span>
            </p>
        </div>
    </footer>

    <!-- Floating Cart Button -->
    <div class="fixed bottom-24 left-6 z-50">
        <button onclick="shakeCart()" class="w-16 h-16 bg-[#FFC107] rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(255,193,7,0.4)] hover:scale-110 transition-transform relative">
            <i data-lucide="shopping-cart" class="text-black w-6 h-6"></i>
            <span id="cart-badge" class="hidden absolute -top-1 -right-1 bg-[#E91E63] text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-[#0a0a0a]">
                0
            </span>
        </button>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // Data
        const categories = [
            { id: 'all', name: 'الكل' },
            { id: 'burger', name: 'برجر' },
            { id: 'appetizers', name: 'مقبلات' },
            { id: 'drinks', name: 'مشروبات' },
        ];

        const products = [
            {
                id: 1,
                category: 'برجر',
                title: 'الماستر',
                englishTitle: 'THE GRAFFITI MASTER',
                price: 12000,
                description: 'شريحة لحم أنجوس مشوية، صوص كرافتي المدخن، جبنة شيدر ذائبة، حلقات بصل مقرمشة، في خبز بريوش أسود.',
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=999&auto=format&fit=crop',
                isNew: false
            },
            {
                id: 2,
                category: 'برجر',
                title: 'دبل ترافل',
                englishTitle: 'DOUBLE TRUFFLE',
                price: 15000,
                description: 'قطعتين لحم أنجوس، صوص الترافل الفاخر، مشروم سوتيه، جبنة سويسرية، جرجير طازج.',
                image: 'https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?q=80&w=1000&auto=format&fit=crop',
                isNew: true
            },
            {
                id: 3,
                category: 'مقبلات',
                title: 'ديناميت فرايز',
                englishTitle: 'DYNAMITE FRIES',
                price: 6500,
                description: 'بطاطس مقلية مغطاة بصوص الديناميت الحار، قطع هالبينو، وجبنة ذائبة.',
                image: 'https://images.unsplash.com/photo-1573080496987-aeb7d53385c7?q=80&w=1000&auto=format&fit=crop',
                isNew: false
            },
            {
                id: 4,
                category: 'مشروبات',
                title: 'موهيتو أزرق',
                englishTitle: 'BLUE LAGOON',
                price: 5000,
                description: 'مزيج منعش من الليمون والنعناع وسيروب التوت الأزرق مع المياه الغازية.',
                image: 'https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?q=80&w=1000&auto=format&fit=crop',
                isNew: false
            }
        ];

        // State
        let activeCategory = 'الكل';
        let cartCount = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderProducts();
            lucide.createIcons();
            
            // Scroll Event Listener
            window.addEventListener('scroll', () => {
                const header = document.getElementById('main-header');
                if (window.scrollY > 50) {
                    header.classList.remove('bg-transparent', 'py-5');
                    header.classList.add('bg-black/90', 'backdrop-blur-md', 'py-3', 'shadow-lg');
                } else {
                    header.classList.add('bg-transparent', 'py-5');
                    header.classList.remove('bg-black/90', 'backdrop-blur-md', 'py-3', 'shadow-lg');
                }
            });
        });

        // Functions
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = categories.map(cat => {
                const isActive = activeCategory === cat.name;
                const activeClasses = 'bg-[#7A1F1F] text-white border-[#7A1F1F] shadow-[0_0_15px_rgba(122,31,31,0.25)] scale-105';
                const inactiveClasses = 'bg-white text-gray-700 border-gray-300 hover:border-gray-400 hover:bg-gray-50';
                
                return `
                    <button onclick="setCategory('${cat.name}')" 
                        class="relative px-8 py-2 md:py-3 rounded-lg font-bold transition-all duration-300 transform -skew-x-12 border backdrop-blur-md menu-font ${isActive ? activeClasses : inactiveClasses}">
                        <span class="block transform skew-x-12 text-lg">${cat.name}</span>
                    </button>
                `;
            }).join('');
        }

        function setCategory(categoryName) {
            activeCategory = categoryName;
            renderCategories();
            renderProducts();
            lucide.createIcons(); // Re-render icons for new content
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const filtered = activeCategory === 'الكل' ? products : products.filter(p => p.category === activeCategory);
            
            grid.innerHTML = filtered.map(item => `
                <div class="bg-[#141414] rounded-3xl overflow-hidden border border-gray-800 hover:border-gray-700 transition-all duration-300 group" onclick="openPreview(${item.id})">
                    <!-- Image Area -->
                    <div class="relative h-40 md:h-64 overflow-hidden">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover">
                        
                        
                        

                        ${item.isNew ? `
                        <div class="absolute top-2 right-2 bg-[#E91E63] text-white text-[10px] md:text-xs font-bold px-2 py-1 rounded-full shadow-lg">
                            جديد
                        </div>` : ''}
                    </div>

                    <!-- Content Area -->
                    <div class="p-3 md:p-4 relative mt-0 bg-[#141414] rounded-t-3xl menu-font">
                        <h3 class="text-base md:text-xl font-black text-white leading-tight mb-1 md:mb-2">${item.title}</h3>
                        <div class="flex items-center gap-1 mb-2">
                            <span class="text-[#7A1F1F] font-black text-xl md:text-3xl leading-none">${item.price.toLocaleString()}</span>
                            <span class="text-[#111827] text-sm md:text-lg mr-1 leading-none">د.ع</span>
                        </div>
                        <p class="text-gray-600 text-xs md:text-sm leading-relaxed mb-4 font-medium">${item.description}</p>
                        <button onclick="event.stopPropagation(); addToCart()" class="w-full bg-[#1a1a1a] hover:bg-[#252525] text-white py-2 md:py-3 rounded-xl font-bold flex items-center justify-center gap-2 group transition-colors border border-gray-800 text-sm md:text-base cursor-pointer">
                            <span>أضف</span>
                            <i data-lucide="plus" class="text-[#FFC107] w-4 h-4 group-hover:rotate-90 transition-transform"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openPreview(id){ const item = products.find(i=>i.id===id); if(!item) return; const overlay = document.getElementById('preview-overlay'); const panel = document.getElementById('preview-panel'); const pImg=document.getElementById('preview-img'); const pTitle=document.getElementById('preview-title'); const pDesc=document.getElementById('preview-desc'); const pPrice=document.getElementById('preview-price'); if(pImg) pImg.src = item.image || ''; if(pTitle) pTitle.textContent = item.title || ''; if(pDesc) pDesc.textContent = item.description || ''; if(pPrice) pPrice.textContent = (item.price||0).toLocaleString(); const add=document.getElementById('preview-add'); if(add){ add.onclick = function(ev){ ev.stopPropagation(); addToCart(); closePreview(); }; } if(overlay) overlay.style.display='block'; if(panel) panel.style.display='block'; }
        function closePreview(){ const overlay=document.getElementById('preview-overlay'); const panel=document.getElementById('preview-panel'); if(overlay) overlay.style.display='none'; if(panel) panel.style.display='none'; }

        function addToCart() {
            cartCount++;
            const badge = document.getElementById('cart-badge');
            badge.innerText = cartCount;
            badge.classList.remove('hidden');
            badge.classList.add('flex');
            shakeCart();
        }

        function shakeCart() {
            const btn = document.querySelector('.fixed.bottom-24 button');
            btn.classList.add('scale-125');
            setTimeout(() => {
                btn.classList.remove('scale-125');
            }, 200);
        }
    </script>
</body>
</html>
